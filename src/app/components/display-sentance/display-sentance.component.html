<div class="wordcontainer">
    <!-- <mat-form-field  >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->
      
      <div class="mat-elevation-z8" style="margin-top: 200px;">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="sentenceId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.sentenceId}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="sentence1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sentences </th>
            <td mat-cell *matCellDef="let row"> {{row.sentence1}}</td>
          </ng-container>
      
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter </td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
       
</div>
